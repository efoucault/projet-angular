<li class="list-group-item" [ngClass]="{'list-group-item': true,
                'list-group-item-success': postLike > 0,
                'list-group-item-danger': postLike < 0}">
  <div class="haut">
	  <div class="row">
	    <div class="col-xs-6">
		  <h4 [ngStyle]="{color: getColor()}">{{ postTitle }}</h4>
		</div>
		<div class="col-xs-6 text-right">
		  <h6>{{ postCreatedAt | date: 'short' }} </h6>
		</div>
	  </div>
	</div>
  <div class="bas">
	  <p>{{ postContent }}</p>  	
  </div>
  <button class="btn btn-success" (click)="onLike()">Love it!</button>
  <button class="btn btn-danger" (click)="onDislike()">Don't love it!</button>

</li>
